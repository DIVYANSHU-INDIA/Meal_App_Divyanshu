<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navigation Links -->
        <div class="topnav">
            <a class="active" href="#home" id="search-link">Search Meal</a>
            <a href="#" id="favorites-link">My Favorite Meals</a>
        </div>
    </header>

    <!-- Search Page -->
    <div class="page" id="search-page">
        <h1>Search for a Meal</h1>
        <!-- Search Form -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter meal name">
            
        </form>
        <!-- Search Results -->
        <div id="search-results">
            <!-- Search results or meal details will be displayed here -->
        </div>
    </div>

    <!-- Favorites Page -->
    <div class="page" id="favorites-page">
        <h1>My Favorite Meals</h1>
        <!-- Favorite Meals List -->
        <div id="favorites-list">
            <!-- Favorite meals will be displayed here -->
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
